<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline Calculator</title>
  <style>
    :root{
      --bg:#cf16cc;
      --panel:#ce1d8d;
      --accent:#6ee7b7;
      --muted:#9aa6b2;
      --key:#641345;
      --key-press:#1f2a36;
      --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: linear-gradient(180deg,#071024 0%, var(--bg) 100%);
      color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:24px;
    }

    .calculator{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(147, 9, 112, 0.02), rgba(125, 13, 76, 0.01));
      border-radius:16px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      padding:18px;
      border:1px solid rgba(255,255,255,0.03);
    }

    .display{
      background:transparent;
      border-radius:10px;
      padding:14px;
      min-height:76px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
      word-break:break-all;
    }
    .expr{
      color:var(--muted);
      font-size:18px;
      text-align:right;
      opacity:0.95;
    }
    .result{
      font-size:28px;
      text-align:right;
      font-weight:600;
      letter-spacing:0.6px;
    }
    .keys{
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }

    button.key{
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
      border:1px solid rgba(255,255,255,0.03);
      color:inherit;
      padding:18px 10px;
      border-radius:10px;
      font-size:18px;
      cursor:pointer;
      user-select:none;
      transition:transform .06s ease, background .06s;
      box-shadow: 0 3px 8px rgba(2,6,23,0.45);
      display:flex;align-items:center;justify-content:center;
    }
    button.key:active{transform:translateY(2px);}

    /* special keys */
    .key.op{ background: linear-gradient(180deg, rgba(110,231,183,0.12), rgba(110,231,183,0.06)); color:var(--accent);}
    .key.clear{ background:linear-gradient(180deg, rgba(255,107,107,0.12), rgba(255,107,107,0.06)); color:var(--danger);}
    .key.equal{ grid-column: span 2; background:linear-gradient(180deg, rgba(110,231,183,0.18), rgba(110,231,183,0.08)); color:var(--bg); font-weight:700; }
    .key.zero{ grid-column: span 2; }

    /* small screens */
    @media (max-width:380px){
      .result{ font-size:22px; }
      button.key{ padding:14px 8px; font-size:17px; }
    }
  </style>
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <div class="display" aria-live="polite">
      <div class="expr" id="expression" aria-hidden="true"> </div>
      <div class="result" id="result" aria-atomic="true">0</div>
    </div>

    <div class="keys" role="group" aria-label="Calculator keypad">
      <button class="key clear" data-action="clear">C</button>
      <button class="key" data-action="back">⌫</button>
      <button class="key" data-value="(">(</button>
      <button class="key" data-value=")">)</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="÷">÷</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="×">×</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="-">−</button>

      <button class="key zero" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key op" data-value="+">+</button>

      <button class="key" data-value="%">%</button>
      <button class="key equal" data-action="equals">=</button>
    </div>
  </main>

  <script>
    (function(){
      const exprEl = document.getElementById('expression');
      const resultEl = document.getElementById('result');
      const keys = document.querySelectorAll('button.key');

      let expression = '';

      function updateDisplay(){
        exprEl.textContent = expression || '';
        resultEl.textContent = (expression === '') ? '0' : expression;
      }

      // sanitize input — allow only digits, operators, parentheses, dot and percent
      function sanitizeForEval(raw){
        // replace fancy operators with JS equivalents
        let s = raw.replace(/×/g,'*').replace(/÷/g,'/').replace(/−/g,'-');

        // Convert % to /100 — naive approach but works for typical calculator usage.
        // We'll replace each "%" with "/100"
        s = s.replace(/%/g,'/100');

        // Remove any unwanted characters (allow digits, ., +, -, *, /, (, ))
        if (/[^0-9+\-*/().\s]/.test(s)) {
          throw new Error('Invalid characters in expression.');
        }

        // Prevent runaway sequences like "**", "*/", "/*" at start of eval
        // but allow unary minus: handle by letting JS decide; we'll guard with try/catch.
        return s;
      }

      function evaluateExpression(){
        if (!expression.trim()) return;

        try {
          const safe = sanitizeForEval(expression);
          // use Function to evaluate safely in local scope
          const val = Function('"use strict"; return (' + safe + ')')();
          if (typeof val === 'number' && isFinite(val)) {
            // Round to avoid floating precision issues, show up to 12 significant digits
            const displayVal = Math.round((val + Number.EPSILON) * 1e12) / 1e12;
            resultEl.textContent = displayVal;
            expression = String(displayVal); // allow chaining calculations
          } else {
            throw new Error('Math error');
          }
        } catch (e) {
          resultEl.textContent = 'Error';
        }
      }

      function appendToExpression(value){
        // avoid double dots in a single number: simple check
        if (value === '.') {
          // find last token after operator or start
          const lastToken = expression.split(/[\+\-\*\/\(\)]/).pop();
          if (lastToken && lastToken.includes('.')) return;
        }
        // simple prevention of too many operators in a row
        if (/^[+\-×÷*\/]$/.test(value)) {
          // if expression empty and operator is not minus, ignore
          if (expression === '' && value !== '-') return;
          // replace last operator if previous is operator (but allow '(' before operator)
          if (/[+\-×÷*\/]$/.test(expression)) {
            expression = expression.slice(0, -1) + value;
            updateDisplay();
            return;
          }
        }
        expression += value;
        updateDisplay();
      }

      function clearAll(){
        expression = '';
        resultEl.textContent = '0';
        updateDisplay();
      }

      function backspace(){
        expression = expression.slice(0, -1);
        updateDisplay();
      }

      // attach button events
      keys.forEach(k => {
        k.addEventListener('click', () => {
          const val = k.getAttribute('data-value');
          const action = k.getAttribute('data-action');

          if (action === 'clear') { clearAll(); return; }
          if (action === 'back') { backspace(); return; }
          if (action === 'equals') { evaluateExpression(); return; }

          if (val) appendToExpression(val);
        });
      });

      // keyboard handling
      window.addEventListener('keydown', (e) => {
        const key = e.key;
        if (/^[0-9]$/.test(key)) { appendToExpression(key); e.preventDefault(); return; }
        if (key === '.') { appendToExpression('.'); e.preventDefault(); return; }
        if (key === 'Enter' || key === '=') { evaluateExpression(); e.preventDefault(); return; }
        if (key === 'Backspace') { backspace(); e.preventDefault(); return; }
        if (key === 'Escape' ) { clearAll(); e.preventDefault(); return; }
        if (key === '+' || key === '-') { appendToExpression(key); e.preventDefault(); return; }
        if (key === '*' || key === '/') { appendToExpression(key); e.preventDefault(); return; }
        if (key === '(' || key === ')') { appendToExpression(key); e.preventDefault(); return; }
        if (key === '%') { appendToExpression('%'); e.preventDefault(); return; }
        // support comma as decimal on some keyboards
        if (key === ',') { appendToExpression('.'); e.preventDefault(); return; }
      });

      // initial
      updateDisplay();
    })();
  </script>
</body>
</html>
